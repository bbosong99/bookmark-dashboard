<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🧭 북마크 대시보드</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/684/684908.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .bookmark {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
    .bookmark a {
      text-decoration: none;
      color: inherit;
    }
    .bookmark img {
      width: 64px;
      height: 64px;
      transition: transform 0.2s;
    }
    .bookmark img:hover {
      transform: scale(1.1);
    }
    .bookmark span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>🧭 나만의 북마클릿 대시보드</h1>

  <div class="bookmark">
    <a href="javascript:(()=>{try{const clickNpayAndExtract=()=>{const npayBtn=[...document.querySelectorAll('a.subFilter_filter__KS6xJ')].find(a=>a.innerText.trim()==='네이버페이');if(npayBtn){npayBtn.click();console.log('🟢 네이버페이 클릭됨');setTimeout(()=>waitForAllSortRequest(),1500);}else{alert('❌ 네이버페이 버튼 없음');}};const waitForAllSortRequest=(retry=0)=>{const url=performance.getEntriesByType('resource').map(e=>e.name).find(url=>url.includes('/api/search/all?sort='));if(url){fetch(url).then(r=>r.text()).then(text=>{try{const json=JSON.parse(text);const pretty=JSON.stringify(json,null,2);navigator.clipboard.writeText(pretty).then(()=>{alert('📋 복사 완료!');console.log('✅ 응답 전체:',json);});}catch(e){alert('❌ JSON 파싱 실패');console.log('응답 원문:',text);}}).catch(err=>{alert('❌ 요청 실패: '+err.message);console.error(err);});}else if(retry<30){setTimeout(()=>waitForAllSortRequest(retry+1),300);}else{alert('❌ 요청 탐지 실패');}};clickNpayAndExtract();}catch(e){alert('❌ 실행 오류: '+e.message);console.error(e);}})();">
      <img src="https://cdn-icons-png.flaticon.com/512/171/171253.png" alt="네이버페이 추출">
      <span>🛍️ N페이 추출</span>
    </a>
  </div>

</body>
</html>
